<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <h1 id="name" contenteditable="true" class="editable">kainat ali</h1>
            <p id="contact-info" contenteditable="true" class="editable">Email: john.doe@example.com | Phone: 123-456-7890</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            <p id="education" contenteditable="true" class="editable">Bachelor of Science in Computer Science - XYZ University</p>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
            <p id="experience" contenteditable="true" class="editable">Software Developer at ABC Corp.</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p id="skills" contenteditable="true" class="editable">JavaScript, TypeScript, React, Node.js</p>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
